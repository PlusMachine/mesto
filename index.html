<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <section class="profile">
    <div class="profile__user">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__personal-data">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button">
            <img src="./images/EditButton.svg" alt="редактировать профиль" class="profile__edit-button-pic">
          </button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button"><img src="./images/add-button.svg" alt="добавить"
        class="profile__add-button-pic"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="elements__element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="elements__image">
        <div class="elements__text-container">
          <p class="elements__title">Карачаевск</p>
          <img src="./images/like.svg" alt="нравится" class="elements__like">
        </div>
      </li>
      <li class="elements__element"> <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото"
          class="elements__image">
        <div class="elements__text-container">
          <p class="elements__title">Гора Эльбрус</p>
          <img src="./images/like.svg" alt="нравится" class="elements__like">
        </div>
      </li>
      <li class="elements__element"> <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото"
          class="elements__image">
        <div class="elements__text-container">
          <p class="elements__title">Домбай</p>
          <img src="./images/like.svg" alt="нравится" class="elements__like">
        </div>
      </li>
      <li class="elements__element"> <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото"
          class="elements__image">
        <div class="elements__text-container">
          <p class="elements__title">Гора Эльбрус</p>
          <img src="./images/like.svg" alt="нравится" class="elements__like">
        </div>
      </li>
      <li class="elements__element"> <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото"
          class="elements__image">
        <div class="elements__text-container">
          <p class="elements__title">Домбай</p>
          <img src="./images/like.svg" alt="нравится" class="elements__like">
        </div>
      </li>
      <li class="elements__element"> <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото"
          class="elements__image">
        <div class="elements__text-container">
          <p class="elements__title">Карачаево-Черкеск</p>
          <img src="./images/like.svg" alt="нравится" class="elements__like">
        </div>
      </li>
    </ul>
  </section>
  <section class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </section>
  <section class="popup">
    <form class="popup__container">
      <button class="popup__close-button"><img class="popup__close-img" src="./images/CloseIcon.svg"
          alt="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__input-container">
        <input type="text" class="popup__input-name">
        <input type="text" class="popup__input-job">
      </fieldset>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
